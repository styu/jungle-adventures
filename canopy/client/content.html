<template name="content">
<div class="outercontainer">
  <div class="user-container">
    {{#if isReady}}

    <div class="header">  
    <div class='timer'>
      {{#isolate}}
      {{timer}}
      {{/isolate}}
    </div>
    <div class='teaminfo'>
      Team <em>{{teamname}}</em>
      <div class="score">Team Score: <em>{{score}}</em> | {{loginButtons align="right"}}</div>
    </div>
    </div>
    <div class='leftbar'>
    	{{#isolate}}
      {{#if isReady}}
        {{> nav}}
      {{else}}
        Loading...
      {{/if}}
      {{/isolate}}
    </div>
    <div class="content">
    </div>
    {{else}}
        Loading...
      {{/if}}
  </div>
</div>
</template>
