<template name="content">
<div class="outercontainer">
  <div class="user-container">

    {{#if isReady}}
    <div class="header">  
    <div class='timer'>
      {{#isolate}}
      {{timer}}
      {{/isolate}}
    </div>
    <div class='teaminfo'>
      Team <em>{{teamname}}</em>
      <div class="score">Team Score: <em>{{#isolate}}{{score}}{{/isolate}}</em> | {{loginButtons align="right"}}</div>
    </div>
    </div>
    <div class='leftbar'>
      
        {{#if isJS}}
          {{> htmlnav}}
        {{/if}}
        {{#if isSQL}}
          {{> htmlnav}}
          {{> jsnav}}
        {{/if}}
        {{> nav}}

    </div>
    <div class="content">
    	<h1>Welcome to Jungle Adventures</h1>
    	<h2>While you are waitingâ€¦</h2>
    	<p>Make sure you review and understand the <a href='http://6.470.scripts.mit.edu/jungleadventures/rules.html'>rules</a>. If you have any questions, please check with one of the staff members! Some rules may have changed to make your life slightly easier</p>
    	<h2>Get Familiar with Chrome</h2>
    	<p>
    	Chrome has some great debugging tools that can help you. All of our checkoffs must be done on Chrome! <a href='https://www.google.com/intl/en/chrome/browser/'>Get Chrome</a>!
    	</p>
    </div>
    {{/if}}
  </div>
</div>
</template>
