<template name="content">
<div class="outercontainer">
  <div class="user-container">

    {{#if isReady}}
    <div class="header">  
    <div class='timer'>
      {{#isolate}}
      {{timer}}
      {{/isolate}}
    </div>
    <div class='teaminfo'>
      Team <em>{{teamname}}</em>
      <div class="score">Team Score: <em>{{#isolate}}{{score}}{{/isolate}}</em> | {{loginButtons align="right"}}</div>
    </div>
    </div>
    <div class='leftbar'>
      
        {{> nav}}

    </div>
    <div class="content">
    </div>
    {{/if}}
  </div>
</div>
</template>
