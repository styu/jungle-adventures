<template name="registerTeam">

  <!--
    username <input type="text" id="username" /><br />
    password <input type="password" id="password" /><br />
    <button id="go">kids</button>
    
      Huh. that is too cool. there is already an accounts-ui thingy
    -->
    <div class="registerteam-container">
      <h1 class="title"><span>Jungle Adventures </span><img src="images/leafevensmaller.png"/></h1>

      <div class="login-box">
        <form action='' method='post'>
          <div>
            <label>Team name</label>
            <input class="style" type='text' id='teamname' />
          </div>
          <div>
            <label>Team member 1</label>
            <input type='text' id='member1name' />
          </div>
          <div>
            <label>Email</label>
            <input type='text' id='member1email' />
          </div>
          <div>
            <label>Team member 2</label>
            <input type='text' id='member2name' />
          </div>
          <div>
            <label>Email</label>
            <input type='text' id='member2email' />
          </div>
          <div>
            <label>Team member 3</label>
            <input type='text' id='member3name' />
          </div>
          <div>
            <label>Email</label>
            <input type='text' id='member3email' />
          </div>
          <div><button class='newteam'>Create Team</button></div>
        </form>
      </div>

    </div>
</template>
