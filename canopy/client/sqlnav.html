<template name='sqlnav'>
  <h1>Chapter 3</h1>
  <h2 class='hover'>SQL ATTACK</h2>
  {{#if isReady}}
  <ul class='sql hidden'>
    {{#each currentQuestions}}
      <li class='question 
        {{#if locked}}
        locked 
        {{/if}}
        {{#if time}}
        completed
        {{/if}}
        'id='{{file}}'>
        <div class='title'>{{title}}</div>
        <div class='desc'>{{points}} points - {{timelength}} minutes</div>
      </li>
    {{/each}}
  </ul>
  {{else}}
  Loading...
  {{/if}}
</template>
