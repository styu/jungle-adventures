<template name='scoreboard'>
{{#if isReady}}
<div class="scoreboard">
	<h1>6.470 Jungle Adventures Scoreboard</h1>
  <table>
    <thead>
      <tr>
      	<th width="50" class="place">Place</th>
        <th>Team Name</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {{#each teams}}
        {{#if topthree}}
        <tr class='{{#if topthree}}topthree{{/if}}'>
          <td class="place">{{place}}</td>
          <td>???????????????????????????????</td>
          <td>???</td>
        </tr>
        {{else}}
        <tr class='{{#if topthree}}topthree{{/if}}'>
          <td class="place">{{place}}</td>
          <td>{{teamName}}</td>
          <td>{{score}}</td>
        </tr>
        {{/if}}
      {{/each}}
    </tbody>
  </table>
{{else}}
Loading...
{{/if}}
</div>
</template>
